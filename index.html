<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Property Map</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin />
  <style>
    :root{
      --main:#93c47d;       /* header / brand (darker green) */
      --secondary:#b6d7a8;  /* middle green */
      --accent:#d9ead3;     /* lightest green (cards / popups) */
      --sea:#0fa8d2;        /* page/map bg (ocean) */
      --ink:#111; --muted:#666; --paper:#fff;
    }
    html,body{ height:100%; margin:0; background:var(--sea); }
    .leaflet-container{ background:var(--sea); }

    /* Layout */
    #map{ position:absolute; inset:56px 0 0 0; display:none; }
    #toolbar{
      position:fixed; inset:0 0 auto 0; height:56px;
      display:flex; gap:12px; align-items:center; padding:8px 12px;
      background:var(--main); color:var(--ink);
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      z-index:1000; box-shadow:0 2px 8px rgba(0,0,0,.2);
    }
    #brand{ display:flex; align-items:center; gap:8px; }
    #brand img{ height:36px; width:auto; display:block; }
    #toolbar label{ display:flex; align-items:center; gap:6px; }
    #toolbar input[type="checkbox"]{ transform:translateY(1px); }
    #toolbar button{
      border:none; padding:8px 12px; border-radius:8px; cursor:pointer;
      background:#fff; color:#111; font-weight:700;
    }
    #toolbar button:hover{ filter:brightness(.97); color:#111; }

    /* Badges */
    #status{
      position:fixed; bottom:8px; left:10px; font:13px/1.3 system-ui; color:#111;
      background:rgba(255,255,255,.9); padding:4px 8px; border-radius:6px; z-index:1200;
      box-shadow:0 2px 6px rgba(0,0,0,.15);
    }
    #version{
      position:fixed; bottom:8px; right:10px; font:12px/1 monospace;
      color:rgba(255,255,255,.92); background:rgba(0,0,0,.6);
      padding:2px 6px; border-radius:4px; z-index:1200;
    }

    /* Settings menu */
    #settings{ margin-left:auto; position:relative; }
    #settingsBtn{ background:#fff; color:#111; }
    #settingsMenu{
      position:absolute; right:0; top:44px; min-width:260px;
      background:#fff; color:#111; border-radius:10px;
      box-shadow:0 12px 24px rgba(0,0,0,.2);
      display:none; overflow:hidden; z-index:1400;
    }
    #settingsMenu button{
      display:block; width:100%; text-align:left; padding:10px 12px;
      border:0; background:transparent; cursor:pointer; color:#111;
    }
    #settingsMenu button:hover{ background:#f2f2f2; color:#111; }

    /* Modals */
    .modal{ position:fixed; inset:0; display:grid; place-items:center;
      background:rgba(0,0,0,.45); z-index:1500; opacity:0; pointer-events:none; transition:opacity .18s ease; }
    .modal.show{ opacity:1; pointer-events:auto; }
    .card{
      width:min(560px, calc(100vw - 24px)); max-height:85vh; overflow:auto;
      background:var(--secondary); color:var(--ink); border-radius:12px; box-shadow:0 10px 30px rgba(0,0,0,.25);
      font:14px/1.35 system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      transform:translateY(6px); transition:transform .18s ease;
    }
    .modal.show .card{ transform:translateY(0); }
    .card header{ padding:12px 14px; background:var(--main); border-radius:12px 12px 0 0; font-weight:700; position:relative; }
    .card main{ padding:14px; display:grid; gap:12px; background:var(--accent); }
    .card footer{ padding:12px 14px; background:var(--secondary); border-radius:0 0 12px 12px; display:flex; gap:8px; justify-content:flex-end; }
    .modal .btn{ border:none; padding:8px 12px; border-radius:8px; cursor:pointer; }
    .btn.primary{ background:#111; color:#fff; }
    .btn.ghost{ background:#eee; color:#111; }
    .row{ display:grid; gap:6px; }
    .grid-2{ display:grid; grid-template-columns:1fr 1fr; gap:12px; }
    label span{ font-weight:600; font-size:13px; }
    input[type="text"], input[type="url"], input[type="number"], select{
      width:100%; padding:8px 10px; border:1px solid #ddd; border-radius:8px; font:14px system-ui; background:#fff; color:#111;
    }
    .muted{ color:#333; font-size:12px; }
    .link-row{ display:grid; grid-template-columns:1fr 2fr; gap:8px; align-items:center; }
    .modal .close-x{
      position:absolute; right:10px; top:8px; width:28px; height:28px; border-radius:6px;
      background:#fff; color:#111; border:0; cursor:pointer; font-weight:700;
    }
    .modal .close-x:hover{ filter:brightness(.95); }

    /* Popup restyle */
    .leaflet-popup-content-wrapper{ background:var(--accent); border:2px solid var(--main); border-radius:10px; }
    .leaflet-popup-tip{ background:var(--accent); }
    .popup h3{
      margin:0 0 6px 0; font-size:16px; color:#111;
      background:var(--main); padding:4px 6px; border-radius:6px; display:inline-block;
    }
    .popup p{ margin:0 0 6px; }
    .popup small{ color:#333; display:block; margin-top:6px; }
    .popup a{ color:#003366; font-weight:600; text-decoration:none; border-bottom:1px solid transparent; }
    .popup a:hover{ border-bottom-color:#003366; }

    /* Controls position (zoom bottom-left) */
    .leaflet-control-zoom{
      position:absolute !important; left:10px !important; bottom:48px !important;
      top:auto !important; margin:0 !important;
    }

    /* Area label style */
    .area-label{
      background:rgba(255,255,255,.85);
      padding:2px 6px; border-radius:6px; font:12px/1.2 system-ui; color:#111;
      border:1px solid rgba(0,0,0,.1); white-space:nowrap;
    }

    /* Left “Layers” button (Google Maps style) */
    .leaflet-control.layers-toggle { margin:0 0 8px 10px; }
    .leaflet-control.layers-toggle .btn{
      display:flex; align-items:center; gap:6px;
      background:#fff; color:#111; border-radius:8px; padding:8px 10px;
      font:13px/1.2 system-ui; text-decoration:none; border:1px solid #ddd;
      box-shadow:0 2px 6px rgba(0,0,0,.15);
    }
    .leaflet-control.layers-toggle .btn:hover{ background:#f7f7f7; }
    .leaflet-control.layers-toggle .panel{
      position:absolute; left:0; bottom:44px; /* just above the button */
      background:#fff; color:#111; border-radius:10px; border:1px solid #ddd;
      box-shadow:0 12px 24px rgba(0,0,0,.2);
      padding:8px 10px; min-width:180px; display:none;
    }
    .leaflet-control.layers-toggle .panel label{
      display:flex; align-items:center; gap:8px; padding:6px 4px; font:13px/1.2 system-ui;
    }
  </style>
</head>
<body>
  <div id="toolbar">
    <div id="brand">
      <img src="Dynasty8-GTAV-Logo.png" alt="Dynasty 8">
      <strong>Property Map</strong>
    </div>

    <!-- Hidden until unlocked -->
    <label id="addWrap" style="display:none" title="Enable click-to-add mode"><input type="checkbox" id="addMode"> Add</label>
    <label id="editWrap" style="display:none" title="Enable drag/edit mode"><input type="checkbox" id="editMode"> Edit</label>

    <button id="unlockBtn" title="Enter password to edit">Unlock</button>
    <button id="lockBtn" style="display:none" title="Lock editing">Lock</button>

    <span id="hint">Loading…</span>

    <div id="settings">
      <button id="settingsBtn" title="Open settings">⚙️ Settings</button>
      <div id="settingsMenu" role="menu" aria-hidden="true">
        <button id="menuExport"      title="Download markers.json">Export markers</button>
        <button id="menuChangelog"   title="View recent commits">Changelog</button>
        <button id="menuStats"       title="Totals & last updated">Statistics</button>
        <button id="menuToggleAreas" title="Show/hide area names">Toggle area names</button>
      </div>
    </div>
  </div>

  <div id="map"></div>

  <div id="status">Loading map…</div>
  <div id="version"></div>

  <!-- Add Modal -->
  <div id="addModal" class="modal" aria-hidden="true">
    <div class="card" role="dialog" aria-modal="true" aria-labelledby="addTitle">
      <header id="addTitle">Add Property</header>
      <main>
        <div class="row">
          <label><span>Name</span>
            <input id="f-name" type="text" placeholder="e.g., Eclipse Towers Apt. 3">
          </label>
        </div>
        <div class="grid-2">
          <label><span>Type</span>
            <select id="f-type">
              <option value="apartment" selected>Apartment</option>
              <option value="office">Office</option>
              <option value="motel">Motel</option>
              <option value="penthouse">Penthouse</option>
            </select>
          </label>
          <div class="row"><span class="muted">Type controls link fields.</span></div>
        </div>
        <div id="linksArea" class="row"></div>
        <div class="muted" id="coordsNote">Will be placed where you clicked.</div>
      </main>
      <footer>
        <button id="btnCancel" class="btn ghost">Cancel</button>
        <button id="btnSave" class="btn primary">Save</button>
      </footer>
    </div>
  </div>

  <!-- Edit Modal -->
  <div id="editModal" class="modal" aria-hidden="true">
    <div class="card" role="dialog" aria-modal="true" aria-labelledby="editTitle">
      <header id="editTitle">Edit Property</header>
      <main id="editBody"></main>
      <footer>
        <button id="editCancel" class="btn ghost">Cancel</button>
        <button id="editSave" class="btn primary">Save</button>
      </footer>
    </div>
  </div>

  <!-- Changelog Modal -->
  <div id="changelogModal" class="modal" aria-hidden="true">
    <div class="card" role="dialog" aria-modal="true" aria-labelledby="chgTitle">
      <header id="chgTitle">Changelog
        <button id="chgCloseX" class="close-x" aria-label="Close">×</button>
      </header>
      <main id="chgBody"><div style="padding:14px">Loading commits…</div></main>
      <footer><button id="chgClose" class="btn primary">Close</button></footer>
    </div>
  </div>

  <!-- Stats Modal -->
  <div id="statsModal" class="modal" aria-hidden="true">
    <div class="card" role="dialog" aria-modal="true" aria-labelledby="statTitle">
      <header id="statTitle">Statistics</header>
      <main id="statBody"></main>
      <footer><button id="statClose" class="btn primary">Close</button></footer>
    </div>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin></script>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js";
    import { getAuth, signInAnonymously, signOut } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-auth.js";
    import {
      getFirestore, collection, onSnapshot, addDoc, doc, updateDoc, deleteDoc, serverTimestamp,
      enableIndexedDbPersistence, getDocsFromCache, getDocsFromServer
    } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-firestore.js";

    // ===== Build / Version =====
    const VERSION = "beta 1.1.1";
    const VERSION_NOTE = "Fix marker clicks & Add/Edit; move to left Layers button with dropdown; overlay/areas toggles.";
    document.getElementById("version").textContent = VERSION;
    console.log("Dynasty 8 Map — " + VERSION + " — " + VERSION_NOTE);

    // ===== Firebase =====
    const firebaseConfig = {
      apiKey: "AIzaSyCcfOML9FD1Q5vcoCb3NdIlFKtx3LAovBc",
      authDomain: "dynasty8-property-map.firebaseapp.com",
      projectId: "dynasty8-property-map",
      storageBucket: "dynasty8-property-map.firebasestorage.app",
      messagingSenderId: "849316207524",
      appId: "1:849316207524:web:9c921ad842fc188d027f31",
      measurementId: "G-VXG629H337"
    };
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db   = getFirestore(app);

    // Auto sign in anonymously so reads always work
    try { await signInAnonymously(auth); } catch(e){ console.warn("[auth] anon failed:", e?.message||e); }
    try { await enableIndexedDbPersistence(db); } catch(e){ console.warn("[fs] persistence:", e?.message||e); }

    // ===== DOM refs =====
    const addModeEl  = document.getElementById("addMode");
    const editModeEl = document.getElementById("editMode");
    const addWrap    = document.getElementById("addWrap");
    const editWrap   = document.getElementById("editWrap");
    const unlockBtn  = document.getElementById("unlockBtn");
    const lockBtn    = document.getElementById("lockBtn");
    const hintEl     = document.getElementById("hint");
    const statusEl   = document.getElementById("status");
    const mapEl      = document.getElementById("map");

    const settingsBtn   = document.getElementById("settingsBtn");
    const settingsMenu  = document.getElementById("settingsMenu");
    const menuExport    = document.getElementById("menuExport");
    const menuChangelog = document.getElementById("menuChangelog");
    const menuStats     = document.getElementById("menuStats");
    const menuToggleAreas = document.getElementById("menuToggleAreas");

    // Modals
    const chgModal  = document.getElementById("changelogModal");
    const chgBody   = document.getElementById("chgBody");
    const chgClose  = document.getElementById("chgClose");
    const chgCloseX = document.getElementById("chgCloseX");

    const statModal = document.getElementById("statsModal");
    const statBody  = document.getElementById("statBody");
    const statClose = document.getElementById("statClose");

    const addModal   = document.getElementById("addModal");
    const fName      = document.getElementById("f-name");
    const fType      = document.getElementById("f-type");
    const linksArea  = document.getElementById("linksArea");
    const btnCancel  = document.getElementById("btnCancel");
    const btnSave    = document.getElementById("btnSave");
    const coordsNote = document.getElementById("coordsNote");

    const editModal  = document.getElementById("editModal");
    const editBody   = document.getElementById("editBody");
    const editCancel = document.getElementById("editCancel");
    const editSave   = document.getElementById("editSave");
    let editingEntry = null;

    // ===== Config & State =====
    const LOCAL_EDIT_PASSWORD = "D8D8D8";
    const MAP_CANDIDATES = ["map.jpg","map.jpeg","map.png"];
    let unlocked = false;
    let map, currentIconSize = 32;
    let imageWidth = 0, imageHeight = 0;

    // Layers
    const groups = {
      apartment: L.layerGroup(), penthouse: L.layerGroup(),
      office: L.layerGroup(), motel: L.layerGroup()
    };
    const markers = new Map(); // id -> { ... , _marker }
    let latestUpdatedAtMillis = 0;

    // Optional layers
    let zonesOverlay = null;                 // overlay.png image overlay
    const areaLabelsLayer = L.layerGroup();  // area name labels

    function toast(m){ hintEl.textContent = m; }

    // ===== Icons by type =====
    function iconFor(entry, size){
      const t = (entry.type || "apartment").toLowerCase();
      const files = {
        apartment: "house-apartment.png",
        penthouse: "house-penthouse.png",
        office:    "house-office.png",
        motel:     "house-motel.png"
      };
      const s = size || currentIconSize;
      return L.icon({ iconUrl: files[t] || files.apartment, iconSize:[s,s], iconAnchor:[s/2,s/2], tooltipAnchor:[0,-s/2] });
    }

    // ===== Links rendering =====
    function entryLinks(entry){
      if (entry?.links?.length) return entry.links;
      const arr = [];
      if (entry?.shabby) arr.push({ label:"Shabby Apartment", url:entry.shabby });
      if (entry?.nice)   arr.push({ label:"Nice Apartment",   url:entry.nice });
      return arr;
    }
    function renderLinksHTML(entry){
      const t = (entry.type || "apartment").toLowerCase();
      const links = entryLinks(entry);
      if (t === "apartment"){
        let shabby=null, nice=null;
        for (let i=0;i<links.length;i++){ if (!shabby && /shabby/i.test(links[i].label)) shabby=links[i]; if (!nice && /nice/i.test(links[i].label)) nice=links[i]; }
        return (shabby?`<p><a href="${shabby.url}" target="_blank" rel="noopener">Shabby Apartment</a></p>`:"") +
               (nice?  `<p><a href="${nice.url}"   target="_blank" rel="noopener">Nice Apartment</a></p>`  :"");
      }
      if (t === "office"){ const link = links[0]; return link?`<p><a href="${link.url}" target="_blank" rel="noopener">Office</a></p>`:""; }
      if (t === "motel"){
        const link = links[0];
        const note = '<div style="color:#d60000;font-weight:700;margin-top:6px">Don’t use this link in your listing, you need a door photo!</div>';
        return (link?`<p><a href="${link.url}" target="_blank" rel="noopener">Album</a></p>`:"")+note;
      }
      if (t === "penthouse"){
        let html=""; for (let j=0;j<links.length;j++){ const Lk=links[j]; html += `<p><a href="${Lk.url||''}" target="_blank" rel="noopener">${Lk.label||"Album"}</a></p>`; }
        return html;
      }
      let out=""; for (let k=0;k<links.length;k++){ const lk=links[k]; out += `<p><a href="${lk.url||''}" target="_blank" rel="noopener">${lk.label||"Link"}</a></p>`; }
      return out;
    }

    function setMarkerPopup(entry){
      const html =
        `<div class="popup">
          <h3>${entry.name || "Property"}</h3>
          <p><strong>Type:</strong> ${entry.type || "apartment"}</p>
          ${renderLinksHTML(entry)}
          <small>Coords: x=${entry.x.toFixed(1)}, y=${entry.y.toFixed(1)}</small>
          ${ (unlocked && editModeEl.checked)
              ? '<div style="margin-top:6px;display:flex;gap:8px">' +
                  '<button class="btn" data-action="edit" style="padding:4px 8px;background:#eee;border-radius:6px">Edit</button>' +
                  '<button class="btn" data-action="delete" style="padding:4px 8px;background:#eee;border-radius:6px">Delete</button>' +
                '</div>'
              : '' }
        </div>`;
      entry._marker.bindPopup(html);

      entry._marker.off('popupopen').on('popupopen', (e) => {
        if (!(unlocked && editModeEl.checked)) return;
        const el = e.popup.getElement(); if (!el) return;
        const editBtn = el.querySelector('[data-action="edit"]');
        const delBtn  = el.querySelector('[data-action="delete"]');
        if (editBtn) editBtn.addEventListener('click', () => openEditModal(entry));
        if (delBtn) delBtn.addEventListener('click', async () => {
          if (!confirm("Delete this marker?")) return;
          await deleteDoc(doc(db, "markers", entry.id));
        });
      });
    }

    function applyEditMode(){
      const canEdit = unlocked && editModeEl.checked;
      markers.forEach(m => {
        if (m._marker) {
          if (canEdit && m._marker.dragging) m._marker.dragging.enable();
          else if (m._marker.dragging) m._marker.dragging.disable();
          setMarkerPopup(m);
        }
      });
      toast(canEdit ? "Edit mode ON" : (unlocked ? "Edit mode OFF" : "Locked (view-only)"));
    }
    function setLockedUI(lock){
      unlocked = !lock;
      document.getElementById("unlockBtn").style.display = lock ? "" : "none";
      document.getElementById("lockBtn").style.display   = lock ? "none" : "";
      addWrap.style.display   = lock ? "none" : "";
      editWrap.style.display  = lock ? "none" : "";
      if (lock) editModeEl.checked = false;
      applyEditMode();
      toast(lock ? "Locked (view-only)" : "Edit unlocked");
    }

    // ===== Map (single image) =====
    function init(imageUrl, w, h){
      imageWidth = w; imageHeight = h;
      const bounds = L.latLngBounds([[0,0],[h,w]]);
      map = L.map("map", { crs:L.CRS.Simple, minZoom:-2, maxZoom:5, zoomControl:true, attributionControl:false });
      L.imageOverlay(imageUrl, bounds, { interactive:false }).addTo(map);
      map.fitBounds(bounds);
      mapEl.style.display = "block";
      statusEl.textContent = "Image map loaded";

      // Marker groups
      groups.apartment.addTo(map); groups.penthouse.addTo(map);
      groups.office.addTo(map); groups.motel.addTo(map);

      // Icon scale on zoom
      map.on("zoomend", () => {
        const z = map.getZoom();
        currentIconSize = Math.max(16, Math.min(48, z * 4));
        markers.forEach(m => { if (m._marker) m._marker.setIcon(iconFor(m)); });
      });

      // Add marker flow
      map.on("click", (e) => {
        if (!(unlocked && addModeEl.checked)) return;
        if (document.querySelector("#addModal.show")) return;
        openAddModal(e.latlng);
      });

      // Left “Layers” control (Overlay + Area names)
      const LayersControl = L.Control.extend({
        position: 'bottomleft',
        onAdd: function(){
          const div = L.DomUtil.create('div', 'leaflet-control layers-toggle');
          const btn = L.DomUtil.create('a', 'btn', div);
          btn.href = '#'; btn.title = 'Map layers'; btn.textContent = 'Layers';

          const panel = L.DomUtil.create('div', 'panel', div);
          panel.innerHTML = `
            <label><input type="checkbox" id="chkOverlay"> Zoning overlay</label>
            <label><input type="checkbox" id="chkAreas"> Area names</label>
          `;

          // Prevent map drag/zoom when interacting with control
          L.DomEvent.disableClickPropagation(div);
          L.DomEvent.on(btn, 'click', (ev) => {
            ev.preventDefault(); ev.stopPropagation();
            panel.style.display = panel.style.display === 'block' ? 'none' : 'block';
          });

          // Close when clicking elsewhere on map
          L.DomEvent.on(map.getContainer(), 'click', () => { panel.style.display = 'none'; });

          // Wire toggles
          setTimeout(() => {
            const chkOverlay = panel.querySelector('#chkOverlay');
            const chkAreas   = panel.querySelector('#chkAreas');

            chkOverlay.addEventListener('change', () => {
              if (!zonesOverlay){ toast("No overlay found."); chkOverlay.checked = false; return; }
              if (chkOverlay.checked){ zonesOverlay.addTo(map); toast("Zones overlay shown"); }
              else { map.removeLayer(zonesOverlay); toast("Zones overlay hidden"); }
            });

            chkAreas.addEventListener('change', () => {
              if (chkAreas.checked){ areaLabelsLayer.addTo(map); toast("Area names shown"); }
              else { map.removeLayer(areaLabelsLayer); toast("Area names hidden"); }
            });
          }, 0);

          return div;
        }
      });
      map.addControl(new LayersControl());

      // Lock UI, load optional layers, then data
      setLockedUI(true);
      tryLoadOverlay();
      tryLoadAreas();
      wireData();
    }

    // Single-image loader
    function tryLoadImage(i=0){
      if (i >= MAP_CANDIDATES.length){
        statusEl.textContent = "Could not find map.jpg/jpeg/png next to index.html.";
        return;
      }
      const src = MAP_CANDIDATES[i] + "?v=" + Date.now();
      const img = new Image();
      img.onload = () => init(src, img.naturalWidth, img.naturalHeight);
      img.onerror = () => tryLoadImage(i+1);
      img.src = src;
    }

    // Overlay loader (overlay.png)
    function tryLoadOverlay(){
      const test = new Image();
      test.onload = () => {
        const bounds = L.latLngBounds([[0,0],[imageHeight, imageWidth]]);
        zonesOverlay = L.imageOverlay("overlay.png?v="+Date.now(), bounds, { opacity:0.85, interactive:false });
      };
      test.onerror = () => console.log("[zones] overlay.png not found (optional)");
      test.src = "overlay.png?v="+Date.now();
    }

    // Area names loader (areas.json)
    async function tryLoadAreas(){
      try {
        const res = await fetch("areas.json?v="+Date.now(), { cache:"no-store" });
        if (!res.ok) throw new Error(res.status);
        const areas = await res.json(); // expected: [{ name, x, y }, ...]
        if (!Array.isArray(areas)) throw new Error("areas.json must be an array");

        areaLabelsLayer.clearLayers();
        areas.forEach(a => {
          if (typeof a.x !== "number" || typeof a.y !== "number" || !a.name) return;
          const icon = L.divIcon({ className:"area-label", html: a.name, iconSize: null });
          L.marker([a.y, a.x], { icon, interactive:false }).addTo(areaLabelsLayer);
        });
      } catch (e){
        console.log("[areas] areas.json not found or invalid (optional)");
      }
    }

    // ===== Data: cache-first + live updates =====
    const markersCol = collection(db, "markers");

    function layerFor(type){
      const t = (type || "apartment").toLowerCase();
      if (t === "penthouse") return groups.penthouse;
      if (t === "office")    return groups.office;
      if (t === "motel")     return groups.motel;
      return groups.apartment;
    }
    function createOrUpdateMarker(entry){
      let m = markers.get(entry.id);
      const t = (entry.type || "apartment").toLowerCase();
      if (!m){
        m = { ...entry };
        m._marker = L.marker([m.y, m.x], {
          draggable: !!(unlocked && editModeEl.checked), autoPan: true, icon: iconFor(m)
        }).bindTooltip(m.name || "Property", {direction:"top", offset:[0,-10]});
        layerFor(t).addLayer(m._marker);
        markers.set(entry.id, m);
        setMarkerPopup(m);
        m._marker.on('dragend', async (e) => {
          const pos = e.target.getLatLng();
          await updateDoc(doc(db, "markers", m.id), { y: pos.lat, x: pos.lng, updatedAt: serverTimestamp() });
        });
        // Enable popup clicks
        m._marker.on('click', () => { if (m._marker && m._marker.openPopup) m._marker.openPopup(); });
      } else {
        const oldType = (m.type || "apartment").toLowerCase();
        if (oldType !== t && m._marker){ layerFor(oldType).removeLayer(m._marker); layerFor(t).addLayer(m._marker); }
        m.name = entry.name; m.x = entry.x; m.y = entry.y; m.type = entry.type;
        m.links = entry.links; m.shabby = entry.shabby; m.nice = entry.nice; m.updatedAt = entry.updatedAt || m.updatedAt || 0;
        if (m._marker){
          m._marker.setLatLng([m.y, m.x]); m._marker.setIcon(iconFor(m));
          if (m._marker.setTooltipContent) m._marker.setTooltipContent(m.name || "Property");
          setMarkerPopup(m);
        }
      }
      if (m.updatedAt && m.updatedAt > latestUpdatedAtMillis) latestUpdatedAtMillis = m.updatedAt;
    }
    function removeMarker(id){
      const m = markers.get(id);
      if (m && m._marker){ layerFor(m.type).removeLayer(m._marker); }
      markers.delete(id);
    }

    async function wireData(){
      // Cache first
      try {
        const cached = await getDocsFromCache(markersCol);
        if (!cached.empty){
          cached.forEach(d => {
            const v = d.data()||{}; let ms=0;
            if (v.updatedAt){ try {
              if (typeof v.updatedAt.toDate === "function") ms = v.updatedAt.toDate().getTime();
              else if (v.updatedAt.seconds) ms = v.updatedAt.seconds*1000 + Math.floor((v.updatedAt.nanoseconds||0)/1e6);
            } catch{} }
            createOrUpdateMarker({ id:d.id, name:v.name||"Property", x:v.x, y:v.y, type:v.type||"apartment",
              links:Array.isArray(v.links)?v.links:[], shabby:v.shabby||"", nice:v.nice||"", updatedAt:ms });
          });
          statusEl.textContent = "Loaded " + markers.size + " properties (cache)";
          hintEl.textContent = "Syncing…";
          map.fire("zoomend");
        }
      } catch {}

      // Server prefetch if needed
      if (markers.size === 0){
        try {
          const serverSnap = await getDocsFromServer(markersCol);
          if (!serverSnap.empty){
            serverSnap.forEach(d => {
              const v = d.data()||{}; let ms=0;
              if (v.updatedAt){ try {
                if (typeof v.updatedAt.toDate === "function") ms = v.updatedAt.toDate().getTime();
                else if (v.updatedAt.seconds) ms = v.updatedAt.seconds*1000 + Math.floor((v.updatedAt.nanoseconds||0)/1e6);
              } catch{} }
              createOrUpdateMarker({ id:d.id, name:v.name||"Property", x:v.x, y:v.y, type:v.type||"apartment",
                links:Array.isArray(v.links)?v.links:[], shabby:v.shabby||"", nice:v.nice||"", updatedAt:ms });
            });
            statusEl.textContent = "Loaded " + markers.size + " properties (server)";
            hintEl.textContent = "Ready";
            map.fire("zoomend");
          }
        } catch(e){ console.warn("[fs] server prefetch:", e?.message||e); }
      }

      // Live updates
      onSnapshot(markersCol, {
        includeMetadataChanges: true,
        next: (snap) => {
          let changed=false;
          snap.docChanges().forEach(chg => {
            const d = chg.doc, v=d.data()||{}; let ms=0;
            if (v.updatedAt){ try {
              if (typeof v.updatedAt.toDate === "function") ms = v.updatedAt.toDate().getTime();
              else if (v.updatedAt.seconds) ms = v.updatedAt.seconds*1000 + Math.floor((v.updatedAt.nanoseconds||0)/1e6);
            } catch{} }
            const entry = { id:d.id, name:v.name||"Property", x:v.x, y:v.y, type:v.type||"apartment",
              links:Array.isArray(v.links)?v.links:[], shabby:v.shabby||"", nice:v.nice||"", updatedAt:ms };
            if (chg.type==="added" || chg.type==="modified"){ createOrUpdateMarker(entry); changed=true; }
            else if (chg.type==="removed"){ removeMarker(d.id); changed=true; }
            if (ms && ms > latestUpdatedAtMillis) latestUpdatedAtMillis = ms;
          });
          if (changed){
            statusEl.textContent = "Loaded " + markers.size + " properties";
            map.fire("zoomend");
          }
          if (!snap.metadata.fromCache) hintEl.textContent = "Ready";
        },
        error: (err) => {
          console.error("[firestore] onSnapshot error:", err);
          statusEl.textContent = "Firestore error: " + (err?.message || err);
          hintEl.textContent = "Check Firestore rules / auth";
        }
      });
    }

    // ===== Settings actions =====
    settingsBtn.addEventListener("click", (e) => {
      e.stopPropagation();
      const open = settingsMenu.style.display === "block";
      settingsMenu.style.display = open ? "none" : "block";
    });
    document.addEventListener("click", () => { settingsMenu.style.display = "none"; });

    // Export
    menuExport.addEventListener("click", () => {
      settingsMenu.style.display = "none";
      const arr = [];
      markers.forEach(m => {
        arr.push({ name:m.name, x:m.x, y:m.y, type:m.type, links:m.links, shabby:m.shabby, nice:m.nice });
      });
      const blob = new Blob([JSON.stringify(arr, null, 2)], { type:"application/json" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a"); a.href = url; a.download = "markers.json";
      document.body.appendChild(a); a.click(); URL.revokeObjectURL(url); a.remove();
    });

    // ===== Unlock/lock =====
    document.getElementById("unlockBtn").addEventListener("click", async () => {
      const pass = prompt("Password:"); if (pass !== LOCAL_EDIT_PASSWORD){ alert("Wrong password."); return; }
      try { if (!auth.currentUser) await signInAnonymously(auth); } catch {}
      setLockedUI(false);
    });
    document.getElementById("lockBtn").addEventListener("click", async () => { try { await signOut(auth); } catch{} setLockedUI(true); });
    document.getElementById("editMode").addEventListener("change", applyEditMode);

    // ===== Boot =====
    (function boot(){ tryLoadImage(); })();

    // ===== Add/Edit modal logic (same as 1.0.9) =====
    let pendingLatLng = null, isAddModalOpen = false, addDirty = false, editDirty = false;

    function buildLinksFields(type){
      linksArea.innerHTML = "";
      if (type === "apartment") {
        linksArea.innerHTML =
          '<div class="grid-2">' +
            '<label><span>Shabby Apartment URL</span><input id="f-shabby" type="url" placeholder="https://imgur.com/a/…"></label>' +
            '<label><span>Nice Apartment URL</span><input id="f-nice" type="url" placeholder="https://imgur.com/a/…"></label>' +
          '</div>';
      } else if (type === "office") {
        linksArea.innerHTML = '<label><span>Office URL</span><input id="f-office" type="url" placeholder="https://imgur.com/a/…"></label>';
      } else if (type === "motel") {
        linksArea.innerHTML = '<label><span>Motel Album URL</span><input id="f-motel" type="url" placeholder="https://imgur.com/a/…"></label>';
      } else if (type === "penthouse") {
        const wrap = document.createElement("div");
        wrap.className = "row";
        wrap.innerHTML =
          '<div class="grid-2">' +
            '<label><span>Number of links (1–8)</span><input id="f-count" type="number" value="1" min="1" max="8"></label>' +
            '<div class="row"><span class="muted">Each link can have a custom label.</span></div>' +
          '</div>' +
          '<div id="ph-rows" class="row"></div>';
        linksArea.appendChild(wrap);
        const phRows = wrap.querySelector("#ph-rows");
        const fCount = wrap.querySelector("#f-count");
        function renderRows(){
          let n = parseInt(fCount.value||"1",10); if (isNaN(n)) n=1; n=Math.max(1,Math.min(8,n));
          phRows.innerHTML = "";
          for (let i=0;i<n;i++){
            const row = document.createElement("div");
            row.className = "link-row";
            row.innerHTML =
              '<input type="text" class="ph-label" placeholder="Album '+(i+1)+'">' +
              '<input type="url"  class="ph-url"   placeholder="https://imgur.com/a/…">';
            phRows.appendChild(row);
          }
        }
        fCount.addEventListener("input", () => { addDirty = true; renderRows(); });
        renderRows();
      }
      linksArea.addEventListener("input", () => { addDirty = true; }, { once:true });
    }

    function openAddModal(latlng){
      pendingLatLng = latlng; isAddModalOpen = true; addDirty = false;
      coordsNote.textContent = `Placing at x=${latlng.lng.toFixed(1)}, y=${latlng.lat.toFixed(1)}`;
      fName.value = ""; fType.value = "apartment"; buildLinksFields("apartment");
      addModal.classList.add("show"); setTimeout(() => fName.focus(), 30);
    }
    function closeAddModal(force){
      if (!force && addDirty && (fName.value.trim() || linksArea.querySelector("input")?.value)){
        const ok = confirm("You have unsaved changes. Close without saving?"); if (!ok) return;
      }
      addModal.classList.remove("show");
      pendingLatLng = null; isAddModalOpen = false; addDirty = false;
    }
    btnCancel.addEventListener("click", () => closeAddModal(false));
    fType.addEventListener("change", e => { addDirty = true; buildLinksFields(e.target.value); });

    btnSave.addEventListener("click", async () => {
      if (!pendingLatLng) { closeAddModal(true); return; }
      const name = (fName.value||"").trim(); if (!name){ alert("Please enter a name."); return; }
      const type = fType.value, lat = pendingLatLng.lat, lng = pendingLatLng.lng;
      const links = []; let shabby="", nice="";
      if (type === "apartment"){
        shabby = (document.getElementById("f-shabby").value||"").trim();
        nice   = (document.getElementById("f-nice").value||"").trim();
        if (shabby) links.push({ label:"Shabby Apartment", url:shabby });
        if (nice)   links.push({ label:"Nice Apartment",   url:nice   });
      } else if (type === "office"){
        const uo = (document.getElementById("f-office").value||"").trim();
        if (uo) links.push({ label:"Office", url:uo });
      } else if (type === "motel"){
        const um = (document.getElementById("f-motel").value||"").trim();
        if (um) links.push({ label:"Album", url:um });
      } else if (type === "penthouse"){
        const rows = linksArea.querySelectorAll(".link-row");
        rows.forEach((row,i) => {
          const label = (row.querySelector(".ph-label").value || `Album ${i+1}`).trim();
          const url   = (row.querySelector(".ph-url").value   || "").trim();
          if (url) links.push({ label, url });
        });
      }
      await addDoc(collection(db,"markers"), {
        name, type, links, x: lng, y: lat,
        shabby: (type==="apartment") ? (shabby||"") : "",
        nice:   (type==="apartment") ? (nice  ||"") : "",
        createdAt: serverTimestamp(), updatedAt: serverTimestamp()
      });
      closeAddModal(true); toast("Property added.");
    });

    function buildEditFields(type, entry){
      editBody.innerHTML = ""; editDirty = false;
      const nameRow = document.createElement("div");
      nameRow.className = "row";
      nameRow.innerHTML = `<label><span>Name</span><input id="e-name" type="text" value="${entry.name||""}"></label>`;
      editBody.appendChild(nameRow);

      const typeRow = document.createElement("div");
      typeRow.className = "row";
      typeRow.innerHTML =
        '<label><span>Type</span>' +
          '<select id="e-type">' +
            `<option value="apartment" ${entry.type==="apartment"?'selected':''}>Apartment</option>` +
            `<option value="office" ${entry.type==="office"?'selected':''}>Office</option>` +
            `<option value="motel" ${entry.type==="motel"?'selected':''}>Motel</option>` +
            `<option value="penthouse" ${entry.type==="penthouse"?'selected':''}>Penthouse</option>` +
          '</select>' +
        '</label>';
      editBody.appendChild(typeRow);

      const linksWrap = document.createElement("div"); linksWrap.id="e-links"; linksWrap.className="row"; editBody.appendChild(linksWrap);
      const links = (entry.links && entry.links.slice) ? entry.links.slice() : entryLinks(entry).slice();

      if (type==="apartment"){
        let shabby="", nice="";
        for (let i=0;i<links.length;i++){ if (/shabby/i.test(links[i].label)) shabby=links[i].url; if (/nice/i.test(links[i].label)) nice=links[i].url; }
        if (!shabby) shabby = entry.shabby || ""; if (!nice) nice = entry.nice || "";
        linksWrap.innerHTML =
          '<div class="grid-2">' +
            `<label><span>Shabby Apartment URL</span><input id="e-shabby" type="url" value="${shabby}"></label>` +
            `<label><span>Nice Apartment URL</span><input id="e-nice" type="url" value="${nice}"></label>` +
          '</div>';
      } else if (type==="office"){
        const urlO = (links[0] && links[0].url) ? links[0].url : "";
        linksWrap.innerHTML = `<label><span>Office URL</span><input id="e-office" type="url" value="${urlO}"></label>`;
      } else if (type==="motel"){
        const urlM = (links[0] && links[0].url) ? links[0].url : "";
        linksWrap.innerHTML = `<label><span>Motel Album URL</span><input id="e-motel" type="url" value="${urlM}"></label>`;
      } else if (type==="penthouse"){
        const wrap = document.createElement("div"); wrap.className="row";
        let count = links.length>0 ? links.length : 1; count=Math.min(Math.max(count,1),8);
        wrap.innerHTML =
          '<div class="grid-2">' +
            `<label><span>Number of links (1–8)</span><input id="e-count" type="number" value="${count}" min="1" max="8"></label>` +
            '<div class="row"><span class="muted">Each link can have a custom label.</span></div>' +
          '</div>' +
          '<div id="e-phrows" class="row"></div>';
        linksWrap.appendChild(wrap);
        const rows = wrap.querySelector("#e-phrows"); const eCount = wrap.querySelector("#e-count");
        function draw(n){
          rows.innerHTML = "";
          for (let i=0;i<n;i++){
            const Lk = links[i] || {};
            const row = document.createElement("div");
            row.className = "link-row";
            row.innerHTML =
              `<input type="text" class="e-label" value="${Lk.label || ('Album '+(i+1))}">` +
              `<input type="url"  class="e-url"   value="${Lk.url   || ''}">`;
            rows.appendChild(row);
          }
        }
        draw(count);
        eCount.addEventListener("input", () => {
          editDirty = true;
          let n = parseInt(eCount.value||"1",10); if (isNaN(n)) n=1; n=Math.min(Math.max(n,1),8);
          draw(n);
        });
      }
      editBody.addEventListener("input", () => { editDirty = true; }, { once:true });
      setTimeout(() => { const first = document.getElementById("e-name"); if (first) first.focus(); }, 30);
    }

    function openEditModal(entry){
      editingEntry = {
        id: entry.id, name: entry.name, type: entry.type || "apartment",
        links: (entry.links && entry.links.slice) ? entry.links.slice() : entryLinks(entry).slice(),
        shabby: entry.shabby || "", nice: entry.nice || ""
      };
      buildEditFields(editingEntry.type, editingEntry);
      editModal.classList.add("show");
      function onTypeChange(e){
        if (e && e.target && e.target.id === "e-type"){
          buildEditFields(e.target.value, editingEntry);
          editBody.addEventListener("change", onTypeChange, { once:true });
        }
      }
      editBody.addEventListener("change", onTypeChange, { once:true });
    }

    editCancel.addEventListener("click", () => {
      if (editDirty){
        const ok = confirm("You have unsaved changes. Close without saving?"); if (!ok) return;
      }
      editModal.classList.remove("show"); editingEntry=null; editDirty=false;
    });

    editSave.addEventListener("click", async () => {
      if (!editingEntry) return;
      const name = (document.getElementById("e-name").value || "").trim();
      const type = document.getElementById("e-type").value;
      const links = []; let shabby="", nice="";
      if (type==="apartment"){
        shabby = (document.getElementById("e-shabby").value||"").trim();
        nice   = (document.getElementById("e-nice").value||"").trim();
        if (shabby) links.push({ label:"Shabby Apartment", url:shabby });
        if (nice)   links.push({ label:"Nice Apartment",   url:nice   });
      } else if (type==="office"){
        const uo = (document.getElementById("e-office").value||"").trim();
        if (uo) links.push({ label:"Office", url:uo });
      } else if (type==="motel"){
        const um = (document.getElementById("e-motel").value||"").trim();
        if (um) links.push({ label:"Album", url:um });
      } else if (type==="penthouse"){
        const rows = editBody.querySelectorAll("#e-phrows .link-row");
        rows.forEach((row,i) => {
          const label = (row.querySelector(".e-label").value || `Album ${i+1}`).trim();
          const url   = (row.querySelector(".e-url").value   || "").trim();
          if (url) links.push({ label, url });
        });
      }
      await updateDoc(doc(db,"markers",editingEntry.id),{
        name, type, links,
        shabby: (type==="apartment") ? (shabby||"") : "",
        nice:   (type==="apartment") ? (nice  ||"") : "",
        updatedAt: serverTimestamp()
      });
      editModal.classList.remove("show"); editingEntry=null; editDirty=false;
    });

    // Changelog & Stats (unchanged plumbing)
    function escapeHtml(s){ const map={'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;'}; return String(s).replace(/[&<>"]/g,c=>map[c]); }
    const REPO_OWNER = "equestrix"; const REPO_NAME  = "Apartment-Map";
    function openChangelog(){
      chgBody.innerHTML = '<div style="padding:14px">Loading commits…</div>';
      chgModal.classList.add("show");
      const cacheKey = "chg_" + REPO_OWNER + "_" + REPO_NAME;
      let cached=null; try { cached = sessionStorage.getItem(cacheKey); } catch {}
      if (cached){ chgBody.innerHTML = cached; return; }
      const url = `https://api.github.com/repos/${REPO_OWNER}/${REPO_NAME}/commits?per_page=20`;
      fetch(url, { headers: { "Accept":"application/vnd.github+json" } })
        .then(res => { if (!res.ok) throw new Error("GitHub API "+res.status); return res.json(); })
        .then(commits => {
          let html="";
          for (let i=0;i<commits.length;i++){
            const c = commits[i], commit=c.commit||{}, authorObj=commit.author||null;
            const authorName = authorObj?.name || c.author?.login || "Unknown";
            const msg = (commit.message||"").trim(); const parts = msg.split(/\r?\n/);
            const title = parts.shift() || "Commit"; const body = parts.join("\n").trim();
            const dstr = authorObj?.date || commit.committer?.date || ""; let when="";
            try { when = dstr ? new Date(dstr).toLocaleString() : ""; } catch {}
            html += `<div class="commit" style="padding:12px 14px; border-bottom:1px solid #eee">
                      <h4 style="margin:0 0 6px; font-size:14px">${escapeHtml(title)}</h4>
                      ${ body ? `<div class="muted" style="white-space:pre-wrap">${escapeHtml(body)}</div>` : "" }
                      <small class="muted">${escapeHtml(authorName)} — ${escapeHtml(when)}</small>
                     </div>`;
          }
          chgBody.innerHTML = html || '<div style="padding:14px">No recent commits.</div>';
          try { sessionStorage.setItem(cacheKey, chgBody.innerHTML); } catch {}
        })
        .catch(err => { chgBody.innerHTML = `<div style="padding:14px;color:#b00020">Failed to load commits: ${escapeHtml(err.message)}</div>`; });
    }
    function formatLastUpdated(ms){ if (!ms) return "—"; try { return new Date(ms).toLocaleString(); } catch{ return "—"; } }
    function renderStats(){
      const counts = { total:0, apartment:0, penthouse:0, office:0, motel:0 };
      markers.forEach(m => { counts.total++; const t=(m.type||"apartment").toLowerCase(); counts[t] = (counts[t]||0)+1; });
      const last = formatLastUpdated(latestUpdatedAtMillis);
      statBody.innerHTML =
        `<div style="padding:14px">
          <p><strong>Total properties:</strong> ${counts.total}</p>
          <p>Apartments: ${counts.apartment||0}</p>
          <p>Penthouses: ${counts.penthouse||0}</p>
          <p>Offices: ${counts.office||0}</p>
          <p>Motels: ${counts.motel||0}</p>
          <hr style="border:none;border-top:1px solid #c6dec0;margin:10px 0">
          <p><strong>Last updated:</strong> ${last}</p>
        </div>`;
    }
    document.getElementById("menuChangelog").addEventListener("click", () => { settingsMenu.style.display="none"; openChangelog(); });
    document.getElementById("chgClose").addEventListener("click", () => chgModal.classList.remove("show"));
    document.getElementById("chgCloseX").addEventListener("click", () => chgModal.classList.remove("show"));
    document.getElementById("menuStats").addEventListener("click", () => { settingsMenu.style.display="none"; renderStats(); statModal.classList.add("show"); });
    document.getElementById("statClose").addEventListener("click", () => { statModal.classList.remove("show"); });

  </script>
